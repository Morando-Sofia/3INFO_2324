<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Posizionamento Testo su Immagine</title>
<style>
    .container {
        position: relative;
        display: inline-block;
    }

    img {
        display: block;
        max-width: 100%;
        height: auto;
    }

    .text {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        font-size: 20px;
    }
</style>
</head>
<body>
<div class="container">
    <img src="wallai.jpg" alt="Immagine">

    <div class="text">Testo posizionato nell'angolo in alto a sinistra</div>
</div>
</body>
</html>
